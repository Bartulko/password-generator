<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Password Generator</h1>
    
    <div class="copy-password">
        <input type="text" class="copy-password-input" value="" id="password-display" readonly />

        <button class="copy-password-button" id="copy-button">
        <span class="material-symbols-outlined">content_copy</span>
        </button>
    </div>
    <div class="password-details-container">
        <div class="chrc-length">
            <p>Character Length</p> <span id="length-display"> 10 </span>
        </div>
        <input type="range" min="4" max="20" value="10" class="password-length-slider" id="length-slider">
        <div class="checkboxes-options">
           <div class="option"> 
                <label>
                    <input type="checkbox" id="uppercase-checkbox">
                    <span >Include Uppercase Letters</span>
                </label>
            </div> 
            <div class="option"> 
                <label>
                    <input type="checkbox" id="lowercase-checkbox">
                    <span>Include Lowercase Letters</span>
                </label>
            </div> 
            <div class="option"> 
                <label>
                    <input type="checkbox" id="numbers-checkbox">
                    <span>Include Numbers</span>
                </label>
            </div> 
            <div class="option"> 
                <label>
                    <input type="checkbox" id="symbols-checkbox">
                    <span>Inlcude Symbols</span>
                </label>
            </div> 
        </div>
        <div class="strength-container">
            <span class="label">Strength:</span>

            <div class="strength-info">
                <span class="strength-text">Weak</span>

                <div class="strength-bars">
                    <span class="bar" id="bar1"></span>
                    <span class="bar" id="bar2"></span>
                    <span class="bar" id="bar3"></span>
                </div>
            </div>
        </div>
        <div style="position: relative; display: inline-block;"></div>
            <button class="button-generate" id="generate-password">GENERATE!</button>
            <span id="tooltip" class="tooltip-text">CHECK AT LEAST ONE CHECKBOX!</span>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
